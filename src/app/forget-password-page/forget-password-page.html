


<section class="login">
 <div class="row">
   <div class="col-6">
    <div class="image-container">
      <img src="images/auth.svg" alt="">
    </div>
  </div>

  <div class="col-6">

    <div class="content  pt-5 mt-5 text-center ">
      
  <div class="logo mb-5 ">
    <img class="logo-image " src="images/logo.svg" alt="">
  </div>
  <div class="welcome-msg">
    <h2 class="title">Welcome Back!</h2>
    <p class="desc">Forget Password  !!</p>
  </div>

  <form [formGroup]="ForgotForm" (ngSubmit)="onSubmit(ForgotForm)">

    <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input formControlName="email" matInput placeholder="john@mail.com">
  </mat-form-field>


  <!----------------- Buttons ---------->
  <div class="example-button-row">

    <button class="loginBtn mb-3" type="submit" matButton="outlined">Send</button>
  </div>
  </form>
    </div>
  </div>
 </div>
</section>
