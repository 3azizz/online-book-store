 <section class="new-release-book p-2  mb-2 w-100">

  <div class="container-headers mt-4">
    <h1 class="some-quality-header">Some quality items</h1>
    <h2 class="new-release-header mb-5">New Release Books</h2>
  </div>


 
<div class="container-fluid ">
 <div class="row w-100 ">
    <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide  *ngFor="let book of bookList"> 
    <div class="book-wrapper align-items-center  d-flex flex-column">
  <img src="images/white.png"  class="white-card">
  <img [src]="book.image" alt="Book" class="book-image">
  <span class="book-title mt-4">{{ book.title }}</span>
  <span class="writer mt-2 sm">{{ book.author }}</span>
  <span class="price sm mt-3">${{ book.price }}</span>
</div>
</ng-template>
