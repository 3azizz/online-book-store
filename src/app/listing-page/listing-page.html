<!-- Header -->
 <app-header></app-header>

<!-- NAV -->

<div class="container mt-5">
  <nav>
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="left">
        <div class="image-container">
          <img src="images/square.svg" alt="" class="rounded rounded-circle" />
        </div>
      </div>
      <div class="center">
        <div class="image-container">
          <img src="images/logo.svg" alt="" class="rounded rounded-circle" />
        </div>
      </div>
      <div class="right">
        <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>person</mat-icon>
        </button>

        <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>shopping_bag</mat-icon>
        </button>

        <button matIconButton class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </nav>
</div>

<!-- Breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Library</li>
  </ol>
</nav>

<div class="row vh-100 mx-0">
<div class="col-md-4">
    <!-- side bar -->
     <aside class="sidebar">
      <h6 class="sidebar-title">Price</h6>
      <div class="d-flex gap-2 mb-3">
        <input type="number" class="form-control" placeholder="$">
        <input type="number" class="form-control" placeholder="$">
      </div>
      <button class="btn btn-dark w-100 mb-4">Filter</button>

      <div class="sidebar-section">Product type</div>
      <div class="sidebar-section">Availability</div>
      <div class="sidebar-section">Brand</div>
      <div class="sidebar-section">Color</div>
      <div class="sidebar-section">Material</div>
    </aside>
    <!-- ************************ -->
</div>
<div class="col-md-8">
    <p>listing page content</p>


    <div class="container-fluid mb-4">
 <div class="row w-100 vh-100" >
    <owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let book of bookList">
    <div class="book-wrapper d-flex flex-column align-items-center">

      <div class="white-card"></div>
      
      <img [src]="book.image" alt="Book" class="book-image">
      <span class="book-title mt-4">{{ book.name }}</span>
      <span class="writer mt-2 sm">{{ book.author }}</span>
      <span class="price sm mt-3">${{ book.price }}</span>

    </div>
  </ng-template>
</owl-carousel-o>

  </div>
</div>
 
</div>
</div>
<!-- footer -->
<app-footer></app-footer>
