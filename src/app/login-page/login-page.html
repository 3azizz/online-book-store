


<section class="login">
 <div class="row">
   <div class="col-6">
    <div class="image-container">
      <img src="images/auth.svg" alt="">
    </div>
  </div>

  <div class="col-6">

    <div class="content  pt-5 mt-5 text-center ">
      
  <div class="logo mb-5 ">
    <img class="logo-image " src="images/logo.svg" alt="">
  </div>
  <div class="welcome-msg">
    <h2 class="title">Welcome Back!</h2>
    <p class="desc">please login to your account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">

    <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input formControlName="email" matInput placeholder="john@mail.com">
  </mat-form-field>

<br>

  <!-- Password -->

   <mat-form-field class="example-full-width">
    <mat-label>Enter your password</mat-label>
    <input formControlName="password" matInput [type]="hide() ? 'password' : 'text'" />
    <button
      matIconButton
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


  <!----------------- Buttons ---------->
  <div class="example-button-row">

    <button class="loginBtn mb-3" type="submit" matButton="filled">Login</button>
    <br>
    <button class="registernBtn mb-3"  matButton="outlined" routerLink="/register">Register</button>
    <br>
    <button class="forgetnBtn"  matButton="filled" routerLink="/forgetpassword">forget password</button>

  </div>
  </form>
    </div>
  </div>
 </div>
</section>
